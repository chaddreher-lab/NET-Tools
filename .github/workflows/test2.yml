name: Python Code Check

on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests psutil pypdf pyautogui xvfbwrapper
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify Working Directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of workspace:"
          ls -lR /home/runner/work/NET-Tools/NET-Tools

      - name: Find and Display Directories with Python Files
        run: |
          echo "üîç Searching for directories containing Python files..."
          find /home/runner/work/NET-Tools/NET-Tools -type f -name "*.py" -exec dirname {} \; | sort -u

      - name: Run Flake8 (Linting) on all Python files
        continue-on-error: true
        run: |
          echo "Running flake8 linting..."
          find . -name "*.py" -print0 | xargs -0 flake8 --count --select=E9,F63,F7,F82 --show-source --statistics || true
          find . -name "*.py" -print0 | xargs -0 flake8 --count --max-complexity=10 --max-line-length=88 --statistics || true

      - name: Fix Xauthority Issue
        run: |
          sudo touch /home/runner/.Xauthority
          sudo chown $(whoami):$(whoami) /home/runner/.Xauthority

      - name: Ensure Python Files Are Readable
        run: chmod -R +r .

      - name: Debug Python File Detection
        run: |
          echo "Listing Python files in repository:"
          find /home/runner/work/NET-Tools/NET-Tools -name "*.py"

      - name: Debug File Permissions
        run: |
          echo "Checking file permissions:"
          ls -ld /home/runner/work/NET-Tools/NET-Tools
          ls -lR /home/runner/work/NET-Tools/NET-Tools

      - name: Debug Pytest Collection
        run: |
          export PYTHONPATH=$(pwd)
          echo "PYTHONPATH set to: $PYTHONPATH"
          pytest --collect-only --capture=no -o debug=true -o log_cli=true --log-level=DEBUG .

      - name: Run Pytest (Testing) on All Directories
        env:
          PASTEBIN_API: ${{ secrets.PASTEBIN_API }}
          DISPLAY: ":99"
          PYTHONIOENCODING: "utf-8"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          Xvfb :99 -screen 0 1024x768x16 -nolisten tcp -noreset &
          export DISPLAY=":99"
          sleep 3
          
          echo "üöÄ Running tests in directories with Python files..."
          for dir in $(find /home/runner/work/NET-Tools/NET-Tools -type f -name "*.py" -exec dirname {} \; | sort -u); do
            echo "‚ñ∂ Running tests in: $dir"
            pytest -W ignore::pytest.PytestReturnNotNoneWarning -v --tb=short --capture=no "$dir"
          done
